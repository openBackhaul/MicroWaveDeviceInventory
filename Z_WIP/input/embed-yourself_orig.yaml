                          description: >
                            'Protocol expected by this application
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol]'
                        new-application-address:
                          type: object

  /v1/embed-yourself:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: embedYourself
      summary: 'Embed yourself into the MBH SDN application layer'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registry-office-application
                - registry-office-application-release-number
                - relay-server-replacement-operation
                - relay-operation-update-operation
                - deregistration-operation
                - registry-office-protocol
                - registry-office-address
                - registry-office-port
              properties:
                registry-office-application:
                  type: string
                  description: >
                    'Name of RegistryOffice application
                    find [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                registry-office-application-release-number:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of RegistryOffice application
                    find or update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                relay-server-replacement-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a new server address
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-bm-ro-2-1-2-001/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                relay-operation-update-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a backward compatible replacement of an operation
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-bm-ro-2-1-2-003/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                deregistration-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for deregistering from the application layer
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-bm-ro-2-1-2-002/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                registry-office-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol for addressing RegistryOffice application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                registry-office-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of RegistryOffice application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                registry-office-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of RegistryOffice application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                old-release-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol for addressing the currently running old release of the same application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                old-release-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of currently running old release of the same application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of currently running old release of the same application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                old-release-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of currently running old release of the same application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                registry-office-application: 'RegistrationApplication'
                registry-office-application-release-number: '43.2.5'
                relay-server-replacement-operation: '/v1/relay-server-replacement'
                relay-operation-update-operation: '/v1/relay-operation-update'
                deregistration-operation: '/v1/deregister-application'
                registry-office-protocol: 'HTTP'
                registry-office-address:
                  ip-address:
                    ipv-4-address: '1.1.3.1'
                registry-office-port: 3001
                old-release-protocol: 'HTTP'
                old-release-address:
                  ip-address:
                    ipv-4-address: '1.1.3.1'
                old-release-port: 3001
      responses:
        '204':
          description: 'Will embed into the MBH SDN application layer'
          headers:

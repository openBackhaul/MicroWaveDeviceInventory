        PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange:
          #description: >
          #  'call for notifications, which are controller-attribute-value-change notifications, retrieved
          #  from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
          applyControllerAttributeValueChange: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-s-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      description: >
                        'notification-proxy-1-0:attribute-value-changed-notification
                        from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
                      required:
                        - notification-proxy-1-0:attribute-value-changed-notification
                      properties:
                        notification-proxy-1-0:attribute-value-changed-notification:
                          type: object
                          properties:
                            counter:
                              type: integer
                            timestamp:
                              type: string
                            resource:
                              type: string
                            attribute-name:
                              type: string
                            new-value:
                              type: string
                      example:
                        notification-proxy-1-0:attribute-value-changed-notification:
                          counter: 32
                          timestamp: '2023-07-11T08:21:50+01:00'
                          resource: '/core-model-1-4:network-control-domain=live/control-construct=odl-1/logical-termination-point=513250009/layer-protocol=0/mount-point-1-0:mount-point-pac/mount-point-status'
                          attribute-name: 'connection-status'
                          new-value: 'connecting'
              responses:
                '204':
                  description: 'Notification processing started.'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '502':
                  $ref: '#/components/responses/502'
                '530':
                  $ref: '#/components/responses/530'
                '531':
                  $ref: '#/components/responses/531'
                '532':
                  $ref: '#/components/responses/532'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'


        PromptForEmbeddingCausesCyclicNotificationProcessingToApplyDeviceAlarmChange:
          #description: >
          #  'call for notifications, which are device-alarm notifications, retrieved
          #  from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
          applyDeviceAlarmChange: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-s-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      description: >
                        'notification-proxy-1-0:alarm-event-notification
                        from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
                      required:
                        - notification-proxy-1-0:alarm-event-notification
                      properties:
                        notification-proxy-1-0:alarm-event-notification:
                          type: object
                          properties:
                            alarm-event-sequence-number:
                              type: integer
                            timestamp:
                              type: string
                            resource:
                              type: string
                            alarm-type-id:
                              type: string
                            alarm-type-qualifier:
                              type: string
                            problem-severity:
                              type: string
                      example:
                        notification-proxy-1-0:alarm-event-notification:
                          alarm-event-sequence-number: 1
                          timestamp: '2023-07-11T08:45:02+01:00'
                          resource: '/core-model-1-4:network-control-domain=live/control-construct=513250009/logical-termination-point=LTP-MWPS-TTP-RADIO-1A/layer-protocol=LP-MWPS-TTP-RADIO-1A/air-interface-2-0:air-interface-pac'
                          alarm-type-id: 'siae-alarms-1-0:radioEquipLinkTelemetryFailAlarm'
                          alarm-type-qualifier: ''
                          problem-severity: 'major'
              responses:
                '204':
                  description: 'Notification processing started.'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '502':
                  $ref: '#/components/responses/502'
                '530':
                  $ref: '#/components/responses/530'
                '531':
                  $ref: '#/components/responses/531'
                '532':
                  $ref: '#/components/responses/532'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'


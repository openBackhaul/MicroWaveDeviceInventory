
        PromptForEmbeddingCausesCyclicNotificationProcessingToApplyDeviceObjectDeletion:
          #description: >
          #  'call for notifications, which are device object deletion notifications, retrieved
          #  from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
          applyDeviceDeletionCreation: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-mwdi-2-0-0-006/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      description: >
                        'notification-proxy-1-0:object-deletion-notification
                        from {$PromptForEmbeddingCausesCylicPollingOfProperNotificationsFromKafka}'
                      required:
                        - notification-proxy-1-0:object-deletion-notification
                      properties:
                        notification-proxy-1-0:object-deletion-notification:
                          type: object
                          required:
                            - counter
                            - timestamp
                            - object-path
                          properties:
                            counter:
                              type: integer
                              description: 'Sequence number of the notification at the device'
                            timestamp:
                              type: string
                              description: 'The time according to Section 5.6 of RFC 3339 at which the device created the notification'
                            object-path:
                              type: string
                              description: 'Path to the object that has been created'
                      example:
                        notification-proxy-1-0:object-deletion-notification:
                          counter: 2
                          timestamp: '2023-07-10T12:27:03+01:00'
                          object-path: '/core-model-1-4:network-control-domain=live/control-construct=513250009/profile-collection/profile=co-channel-17'
              responses:
                '204':
                  description: 'Notification processing started.'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '502':
                  $ref: '#/components/responses/502'
                '530':
                  $ref: '#/components/responses/530'
                '531':
                  $ref: '#/components/responses/531'
                '532':
                  $ref: '#/components/responses/532'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

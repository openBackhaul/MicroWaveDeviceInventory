  /v1/regard-controller-attribute-value-change:
    # service deprecated since v2.0.0, but callback functionality to be used internally (therefore to be kept)
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardControllerAttributeValueChange
      summary: 'Processes notifications about attribute value changes at the Controller'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - notification-proxy-1-0:attribute-value-changed-notification
              properties:
                notification-proxy-1-0:attribute-value-changed-notification:
                  type: object
                  required:
                    - counter
                    - timestamp
                    - resource
                    - attribute-name
                    - new-value
                  properties:
                    counter:
                      type: integer
                      description: 'Continuous count of all requests that should have been received at this path'
                    timestamp:
                      type: string
                      description: 'The time according to Section 5.6 of RFC 3339 at which the controller created the notification'
                    resource:
                      type: string
                      description: 'Path to the object that holds the attribute that changed its value'
                    attribute-name:
                      type: string
                      description: 'Name of the attribute that changed its value'
                    new-value:
                      type: string
                      description: 'New value of the attribute'
              example:
                notification-proxy-1-0:attribute-value-changed-notification:
                  counter: 32
                  timestamp: '2023-07-11T08:21:50+01:00'
                  resource: '/core-model-1-4:network-control-domain=live/control-construct=odl-1/logical-termination-point=513250009/layer-protocol=0/mount-point-1-0:mount-point-pac/mount-point-status'
                  attribute-name: 'connection-status'
                  new-value: 'connecting'
      responses:
        '204':
          description: 'Notification processing started.'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-s-is-000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        NotifiedNewDeviceCausesSelfCallingForLoadingOfControlConstruct:
          url: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-mwdi-2-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-mwdi-2-0-0-400/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            description: >
              'IF this callback is called from /v1/regard-controller-attribute-value-change
                 THEN REQUEST_BODY = {$request.body}
               ELSE IF this callback is called from PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange
                 THEN REQUEST_BODY = {$PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange.applyControllerAttributeValueChange.request.body}
              #
              This callback is to be sent
                IF {$REQUEST_BODY#notification-proxy-1-0:attribute-value-changed-notification/attribute-name} == connection-status
                AND IF {$REQUEST_BODY#notification-proxy-1-0:attribute-value-changed-notification/new-value} == connected
            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mountName
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mountName of the device that is addressed by this callback
                    from {$request.body#notification-proxy-1-0:attribute-value-changed-notification/{value of logical-termination-point= in resource}'
              responses:
                '200':
                  description: 'ControlConstruct provided from live network'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:control-construct:
                            type: array
                            items:
                              $ref: '#/components/schemas/CONTROL_CONSTRUCT'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '502':
                  $ref: '#/components/responses/502'
                '530':
                  $ref: '#/components/responses/530'
                '531':
                  $ref: '#/components/responses/531'
                '532':
                  $ref: '#/components/responses/532'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
        NotifiedDisconnectedDeviceCausesDeviceDeletionFromCache:
          url: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-del-es-1-0-0-700/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            description: >
              'IF this callback is called from /v1/regard-controller-attribute-value-change
                 THEN REQUEST_BODY = {$request.body}
               ELSE IF this callback is called from PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange
                 THEN REQUEST_BODY = {$PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange.applyControllerAttributeValueChange.request.body}
              #
              This callback is to be sent
                IF {$REQUEST_BODY#notification-proxy-1-0:attribute-value-changed-notification/attribute-name} == connection-status
                AND IF {$REQUEST_BODY#notification-proxy-1-0:attribute-value-changed-notification/new-value} == connected
                AND IF (profileInstance historicalControlConstructPolicy == delete-on-disconnect)'
            delete:
              parameters:
                - name: mountName
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mountName of the device that is addressed by this callback
                    from {$request.body#notification-proxy-1-0:attribute-value-changed-notification/{value of logical-termination-point= in resource}'
              responses:
                '204':
                  description: 'ControlConstruct deleted from cache'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
  /v1/regard-device-alarm:
    # service deprecated since v2.0.0, but callback functionality to be used internally (therefore to be kept)
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardDeviceAlarm
      summary: 'Receives notifications about alarms at devices'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - notification-proxy-1-0:alarm-event-notification
              properties:
                notification-proxy-1-0:alarm-event-notification:
                  type: object
                  required:
                    - alarm-event-sequence-number
                    - timestamp
                    - resource
                    - alarm-type-id
                    - alarm-type-qualifier
                    - problem-severity
                  properties:
                    alarm-event-sequence-number:
                      type: integer
                      description: 'Sequence number of the notification at the device'
                    timestamp:
                      type: string
                      description: 'The time according to Section 5.6 of RFC 3339 at which the device created the notification'
                    resource:
                      type: string
                      description: 'Path to the object where the error occurred'
                    alarm-type-id:
                      type: string
                      description: 'Identifier of the type of alarm'
                    alarm-type-qualifier:
                      type: string
                      description: 'Part 2 of the identifier of the type of alarm'
                    problem-severity:
                      type: string
                      description: 'Severity of the alarm as configured on the device'
              example:
                notification-proxy-1-0:alarm-event-notification:
                  alarm-event-sequence-number: 1
                  timestamp: '2023-07-11T08:45:02+01:00'
                  resource: '/core-model-1-4:network-control-domain=live/control-construct=513250009/logical-termination-point=LTP-MWPS-TTP-RADIO-1A/layer-protocol=LP-MWPS-TTP-RADIO-1A/air-interface-2-0:air-interface-pac'
                  alarm-type-id: 'siae-alarms-1-0:radioEquipLinkTelemetryFailAlarm'
                  alarm-type-qualifier: ''
                  problem-severity: 'major'
      responses:
        '204':
          description: 'Notification received'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-s-is-002/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        NotifiedDeviceAlarmCausesUpdatingTheEntryInCurrentAlarmListOfCache:
          ReadCurrentAlarmListFromCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-get-es-1-0-0-107/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - name: mountName
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'IF this callback is called from /v1/regard-device-alarm
                      THEN REQUEST_BODY = {$request.body}
                    ELSE IF this callback is called from PromptForEmbeddingCausesCyclicNotificationProcessingToApplyControllerAttributeValueChange
                      THEN REQUEST_BODY = {$PromptForEmbeddingCausesCyclicNotificationProcessingToApplyDeviceAlarmChange.applyDeviceAlarmChange.request.body}
                    #
                    The mountName of the device that is addressed by the request
                    from {$REQUEST_BODY#value_behind_control-construct=_in_resource}
              responses:
                '200':
                  description: 'CurrentAlarms provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          alarms-1-0:current-alarms:
                            $ref: '#/components/schemas/CURRENT_ALARMS'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          WriteUpdatedCurrentAlarmListToCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-put-es-1-0-0-407/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            put:
              parameters:
                - name: mountName
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '222250001'
                  description: >
                    'The mountName of the device that is addressed by the request
                    from {$request.body#value_behind_control-construct=_in_resource}
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - alarms-1-0:current-alarms
                      properties:
                        alarms-1-0:current-alarms:
                          $ref: '#/components/schemas/CURRENT_ALARMS'
                          description: >
                            'from {$ReadCurrentAlarmListFromCache.response.body#alarms-1-0:current-alarms}
                            IF {$request.body#notification-proxy-1-0:alarm-event-notification/problem-severity} != cleared
                              - currentAlarmList to be complemented by new instance with content of {$request.body}
                              - numberOfCurrentAlarms++
                              - timeOfLatestChange = {$request.body#notification-proxy-1-0:alarm-event-notification/timestamp}
                            IF {$request.body#notification-proxy-1-0:alarm-event-notification/problem-severity} == cleared
                              - Instance with content of {$request.body} to be cleared from currentAlarmList
                              - numberOfCurrentAlarms--
                              - timeOfLatestChange = {$request.body#notification-proxy-1-0:alarm-event-notification/timestamp}'
              responses:
                '204':
                  description: 'CurrentAlarms written to cache'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '470':
                  $ref: '#/components/responses/470'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

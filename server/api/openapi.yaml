      style: simple
      explode: false
      schema:
        minLength: 3
        type: string
        example: Resolver
    x-correlator:
      name: x-correlator
      in: header
      description: UUID for the service execution flow that allows to correlate requests
        and responses
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$"
        type: string
        description: Empty string accepted from external applications.
        example: 550e8400-e29b-11d4-a716-446655440000

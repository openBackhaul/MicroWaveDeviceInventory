      description: Sequence of request numbers along the flow
      required: true
      style: simple
      explode: false
      schema:
        pattern: "^([0-9]+)(\\.([0-9]+))*$"
        type: string
        description: Empty string accepted from external applications.
        example: 1.3.1
    customer-journey:
      name: customer-journey
      in: header
      description: Holds information supporting customer’s journey to which the execution
        applies
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Unknown value
    mountName:
      name: mountName
      in: path
      description: The mountName of the device that is addressed by the request
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: "222250001"
    uuid:
      name: uuid
      in: path
      description: Instance identifier that is unique within the device
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LTP-MWPS-TTP-1-1
    uuid1:
      name: uuid1
      in: path
      description: Another instance identifier that is unique within the device
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LTP-MWPS-TTP-1-1
    localId:
      name: localId
      in: path
      description: Instance identifier that is unique within its list
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: LP-MWPS-TTP-1-1
    fields:
      name: fields
      in: query
      description: Query parameter to filter ressources according to RFC8040 fields

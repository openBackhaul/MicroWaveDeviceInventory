    uuid: 'mwdi-1-1-0-response-p-007'
    capability:
      operation-name: '/v1/inform-about-release-history-in-generic-representation'
      field-name-reference: '/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-list=0/release-number'
      description: 'Represents the first entry in the list of releases'
      datatype: string
    configuration:
      value-reference: '/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-list=0/changes'

  - profile-name: 'FileProfile'
    uuid: 'mwdi-1-1-0-file-p-000'
    capability:
      file-identifier: 'EncryptedOdlKey'
      file-description: 'Authorization key for OpenDayLight'
    configuration:
      file-path: '../application-data/encrypted-odl-key.json'
      user-name: 'MicroWaveDeviceInventory'
      password: 'Operations to add password'
      operation: 'read'

  - profile-name: 'IntegerProfile'
    uuid: 'mwdi-1-1-0-integer-p-000'
    capability:
      integer-name: 'slidingWindowSize'
      #description: 'Size of the sliding window for ControlConstruct retrieval (i.e. parallel number of retrieval requests)'
      minimum: 1
      maximum: 5000
    configuration:
      integer-value: 500

  - profile-name: 'IntegerProfile'
    uuid: 'mwdi-1-1-0-integer-p-001'
    capability:
      integer-name: 'responseTimeout'
      #description: 'Timeout for receiving the response of the ControlConstruct retrieval from the Controller'
      unit: 'second'
      minimum: 5
      maximum: 2000
    configuration:
      integer-value: 900

  - profile-name: 'IntegerProfile'
    uuid: 'mwdi-1-1-0-integer-p-002'
    capability:
      integer-name: 'maximumNumberOfRetries'
      #description: 'Maximum number of retries for retrieving the ControlConstruct'
      minimum: 0
      maximum: 10
    configuration:
      integer-value: 1

  - profile-name: 'IntegerProfile'
    uuid: 'mwdi-1-1-0-integer-p-003'
    capability:
      integer-name: 'deviceListSyncPeriod'
      #description: 'Time period between the sync of MWDI deviceList with list of mounted devices on the Controller.'
      unit: 'hour'
      minimum: 1
      maximum: 72
    configuration:
      integer-value: 24

  - profile-name: 'StringProfile'
    uuid: 'mwdi-1-1-0-string-p-000'
    capability:
      string-name: 'controllerInternalPathToMountPoint'
    configuration:
      string-value: 'rests/data/network-topology:network-topology/topology=topology-netconf'

  - profile-name: 'StringProfile'
    uuid: 'mwdi-1-1-0-string-p-001'
    capability:
      string-name: 'PromptForEmbeddingCausesCyclicLoadingOfDeviceListFromController.fieldsFilter'
    configuration:
      string-value: 'node(node-id;netconf-node-topology:connection-status)'

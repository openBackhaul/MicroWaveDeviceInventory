                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                    registry-office-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >

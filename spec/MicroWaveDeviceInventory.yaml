    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: notifyAttributeValueChanges
      summary: 'Offers subscribing for notifications about device attributes being changed in the cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subscriber-application
                - subscriber-release-number
                - subscriber-operation
                - subscriber-protocol
                - subscriber-address
                - subscriber-port
              properties:
                subscriber-application:
                  type: string
                  description: >
                    'Name of application that wants to receive notifications about device attributes being changed in the cache
                    find or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-http-c-*-*-*-*-1??/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                subscriber-release-number:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of application that wants to receive notifications about device attributes being changed in the cache
                    find or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-http-c-*-*-*-*-1??/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                subscriber-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Names of the operation that shall be addressed by notifications about device attributes being changed in the cache
                    update or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-op-c-is-*-*-*-*-100/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                subscriber-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol to be used for addressing the application that wants to receive notifications about device attributes being changed in the cache
                    update or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-*-*-*-*-1??/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                subscriber-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of application that wants to receive notifications about device attributes being changed in the cache
                            update or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-*-*-*-*-1??/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of application that wants to receive notifications about device attributes being changed in the cache
                        update or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-*-*-*-*-1??/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                subscriber-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'TCP port of application that wants to receive notifications about device attributes being changed in the cache
                    update or create [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-*-*-*-*-1??/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                subscriber-application: 'HistoricalMicrowaveDeviceInventory'
                subscriber-release-number: '1.0.0'
                subscriber-operation: '/v1/regard-attribute-value-change'
                subscriber-protocol: 'HTTP'
                subscriber-address:
                  ip-address:
                    ipv-4-address: '127.0.0.1'
                subscriber-port: 4013
      responses:
        '204':
          description: 'Subscription for notifications about changed device attribute values in the cache has been created'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'

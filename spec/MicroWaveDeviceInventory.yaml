                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                    http-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >

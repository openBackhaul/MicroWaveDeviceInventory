  /v1/register-yourself:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: registerYourself
      summary: 'Initiates registering at the currently active RegistryOffice'
      description: 'Shall also automatically execute without receiving any request every time the application starts'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - description: 'use existing configuration'
                  type: object
                  maxProperties: 0
                - description: 'update configuration'
                  type: object
                  required:
                    - registry-office-application
                    - registry-office-application-release-number
                    - registration-operation
                    - registry-office-protocol
                    - registry-office-address
                    - registry-office-port
                  properties:
                    registry-office-application:
                      type: string
                      minLength: 3
                      description: >
                        'If body provided, name of RegistryOffice application
                        find [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                    registry-office-application-release-number:
                      type: string
                      pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                      description: >
                        'If body provided, release of RegistryOffice application
                        find or update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                    registration-operation:
                      type: string
                      minLength: 6
                      description: >
                        'If body provided, operation for registering
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-op-c-bm-ro-2-1-2-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                    registry-office-protocol:
                      type: string
                      enum:
                        - 'HTTP'
                        - 'HTTPS'
                      description: >
                        'If body provided, protocol for addressing the RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                    registry-office-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >
                                'If body provided, IPv4 address of RegistryOffice application
                                update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If body provided, domain name of RegistryOffice application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                    registry-office-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >
                        'If body provided, port of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-1-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                    http-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object

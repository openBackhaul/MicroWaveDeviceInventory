                                find [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == http
                                update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If provided, own domain name, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                            find [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-1-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == http

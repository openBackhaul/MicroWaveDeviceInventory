  /v1/provide-acceptance-data-of-link-endpoint:
    description: >
     'The number of requests to be executed in parallel shall be limited to the value stated in [/core-model-1-4:control-construct/profile-collection/profile=aptp-1-1-0-integer-p-000/integer-profile-1-0:integer-profile-pac/integer-profile-configuration/integer-value]'
      The request shall only be accepted after check and confirmation that the requested mountName is in the APTP-internal list of connected devices.'
    post:
      operationId: provideAcceptanceDataOfLinkEndpoint
      summary: 'Provides the data required for the acceptance of a device'
      tags:
        - IndividualServices
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mount-name
                - link-id
              properties:
                mount-name:
                  type: string
                  pattern: ^(?:\d{3}(?:25|27)\d{4}|\d{3}55\d{4}[AB])$
                  description: 'Identifier of the device at the Controller'
                link-id:
                  type: string
                  pattern: ^\d{3}55\d{4}$
                  description: 'Identifier of the microwave link in the Telefonica planning tools'
              example:
                mount-name: '513250010'
                link-id: '513550010'
      responses:
        '202':
          description: 'Request for providing acceptance data of link endpoint received and accepted'
          content:
            application/json:
              schema:
                type: object
                required:
                  - request-id
                properties:
                  request-id:
                    type: string
                    description: 'Identifier of the request for providing acceptance data of link endpoint'
                example:
                  request-id: '513250010-513550010-240829-1050'
          headers:
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >

  /v1/provide-historical-pm-data-of-device:
    description: >
      'The number of requests to be executed in parallel shall be limited to the value stated in [/core-model-1-4:control-construct/profile-collection/profile=aptp-1-1-0-integer-p-001/integer-profile-1-0:integer-profile-pac/integer-profile-configuration/integer-value]'
       The request shall only be accepted after check and confirmation that the requested mountName is in the APTP-internal list of connected devices.'
    post:
      operationId: provideHistoricalPmDataOfDevice
      summary: 'Provides the historical performance data, together with some relevant configurations and capabilities, of air-interfaces and ethernet-containers found in the device'
      tags:
        - IndividualServices
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mount-name
                - time-stamp
              properties:
                mount-name:
                  type: string
                  pattern: ^(?:\d{3}(?:25|27)\d{4}|\d{3}55\d{4}[AB])$
                  description: 'Identifier of the device at the Controller'
                time-stamp:
                  type: string
                  format: date-time
                  description: 'Time when the counter values were recorded and the counter reset. Corresponds to the most recent performance measurement of the device, which has been logged outside the MW SDN Domain'
              example:
                mount-name: '305251111'
                time-stamp: '2024-02-12T00:45:00+01:00'
      responses:
        '202':
          description: 'Request for providing historical performance data of device received and accepted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  request-id:
                    type: string
                    description: 'Identifier of the request for providing historical performance data of device'
                example:
                  request-id: '305251111-240212-1055'
          headers:
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cycle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=aptp-1-1-0-op-s-is-001/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '429':
          $ref: '#/components/responses/429'
        '460':
          $ref: '#/components/responses/460'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

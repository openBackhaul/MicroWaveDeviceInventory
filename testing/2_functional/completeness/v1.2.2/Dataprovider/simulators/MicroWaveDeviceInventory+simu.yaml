openapi: 3.0.0
info:
  title: MWDI_1.2.2+simulator.completeness
  version: 1.0.0

paths:
########################################################################################################################
#   Service Layer - Individual Part
#   MWDI_1.2.2+simulator.completeness in static reference mode
########################################################################################################################

  /v1/provide-list-of-connected-devices:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfConnectedDevices
      summary: 'Provides list of devices that are connected to the controller'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'List of connected devices provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - mount-name-list
                properties:
                  mount-name-list:
                    type: array
                    items:
                      type: string
                      description: >
                        'MountName of devices in connected state at the Controller
                        from {$RequestForListOfConnectedDevicesCausesReadingFromCache.response.body#/core-model-1-4:control-construct/uuid}'
              example:
                mount-name-list:
                  - '305251234'
                  - '105258888'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-010/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-list-of-device-interfaces:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfDeviceInterfaces
      summary: 'Provides list of LTP UUIDs at a device'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mount-name
              properties:
                mount-name:
                  type: string
                  description: 'Identifier of the device at the Controller'
            example:
              mount-name: '513250010'
      responses:
        '200':
          description: 'List of LTP UUIDs provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - logical-termination-point-list
                properties:
                  logical-termination-point-list:
                    type: array
                    items:
                      type: object
                      required:
                        - uuid
                        - local-id
                        - layer-protocol-name
                      properties:
                        uuid:
                          type: string
                          description: >
                            'UUID of the LTP
                            from {$RequestForListOfDeviceInterfacesCausesReadingFromCache.response.body#/core-model-1-4:control-construct/logical-termination-point/uuid}'
                        local-id:
                          type: string
                          description: >
                            'Local-ID of the LP
                            from {$RequestForListOfDeviceInterfacesCausesReadingFromCache.response.body#/core-model-1-4:control-construct/logical-termination-point/layer-protocol/local-id}'
                        layer-protocol-name:
                          type: string
                          description: >
                            'LayerProtocolName of the LP
                            from {$RequestForListOfDeviceInterfacesCausesReadingFromCache.response.body#/core-model-1-4:control-construct/logical-termination-point/layer-protocol/layer-protocol-name}'
              example:
                logical-termination-point-list:
                  - uuid: '513250010-ETY-2134638978'
                    local-id: '2134638978'
                    layer-protocol-name: 'wire-interface-2-0:LAYER_PROTOCOL_NAME_TYPE_WIRE_LAYER'
                  - uuid: '513250010-RF-2146697857'
                    local-id: '2146697857'
                    layer-protocol-name: 'air-interface-2-0:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-011/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '460':
          $ref: '#/components/responses/460'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-list-of-actual-device-equipment:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfActualDeviceEquipment
      summary: 'Provides list of actual equipment UUIDs inside a device'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mount-name
              properties:
                mount-name:
                  type: string
                  description: 'Identifier of the device at the Controller'
            example:
              mount-name: '222250001'
      responses:
        '200':
          description: 'List of actual equipment UUIDs provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - top-level-equipment
                  - actual-equipment-list
                properties:
                  top-level-equipment:
                    type: array
                    items:
                      type: string
                    description: >
                      'List of UUIDs of equipment that is at the top of some internal hierarchy
                      from {$RequestForListOfActualDeviceEquipmentCausesReadingFromCache.response.body#/core-model-1-4:control-construct/top-level-equipment}'
                  actual-equipment-list:
                    type: array
                    items:
                      type: object
                      required:
                        - uuid
                        - equipment-type-name
                      properties:
                        uuid:
                          type: string
                          description: >
                            'UUID of the equipment
                            from {$RequestForListOfActualDeviceEquipmentCausesReadingFromCache.response.body#/core-model-1-4:control-construct/equipment/uuid}'
                        equipment-type-name:
                          type: string
                          minLength: 1
                          description: >
                            'Excluding empty strings is for filting for instances of the Equipment class that have an instance of the ActualEquipment class attached.
                            Name of the type of equipment
                            from {$RequestForListOfActualDeviceEquipmentCausesReadingFromCache.response.body#/core-model-1-4:control-construct/equipment/actual-equipment/manufactured-thing/equipment-type/type-name}'
              example:
                top-level-equipment:
                  - 'HUAWEI-EQUIPMENT-1'
                actual-equipment-list:
                  - uuid: '222250001-HUAWEI-EQUIPMENT-1'
                    equipment-type-name: 'OptiXRTN950'
                  - uuid: '222250001-HUAWEI-EQUIPMENT-4-4'
                    equipment-type-name: 'SL91EG4'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-012/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '460':
          $ref: '#/components/responses/460'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-list-of-parallel-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfParallelLinks
      summary: 'Provides list of Links between the same ControlConstructs'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - link-id
              properties:
                link-id:
                  type: string
                  description: 'Identifier of the Link to be analyzed for potential parallel Links'
            example:
              link-id: '305551234'
      responses:
        '200':
          description: 'List of parallel Links provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - parallel-link-list
                properties:
                  parallel-link-list:
                    type: array
                    description: >
                      'List of UUIDs of Links that connect the same ControlConstructs
                      from {$RequestForListOfParallelLinksCauses.SearchingParallelLinksInCache.response.body#/core-model-1-4:link=*/uuid}'
                    items:
                      type: string
              example:
                parallel-link-list:
                  - '305551234'
                  - '305551235'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-013/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '461':
          $ref: '#/components/responses/461'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-list-of-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfLinks
      summary: 'Provides list of links in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              required:
                - link-type
              properties:
                link-type:
                  type: string
                  description: 'If provided, the list of links is filtered for links of the given link type, otherwise all links are included.'
                  enum:
                    - 'generic'
                    - 'minimumForRest'
            example:
              link-type: 'minimumForRest'
      responses:
        '200':
          description: 'List of links in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - link-list
                properties:
                  link-list:
                    type: array
                    description: >
                      'List of uuids of links (if applicable filtered for link-type)
                      from {$RequestForListOfLinksCausesReadingFromCache.SearchingLinksInCache.response.body#/core-model-1-4:link=*/uuid}
                      if {$request.body#link-type}==generic: omit uuids without forwarding-domain property,
                      if {$request.body#link-type}==minimumForRest: omit uuids with forwarding-domain property
                      if {$request.body#link-type} not provided: return all uuids'
                    items:
                      type: string
              example:
                link-list:
                  - '101550001'
                  - '204550003'
                  - 'genericLink1'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-014/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-list-of-link-ports:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfLinkPorts
      summary: 'Provides list of link ports in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'List of link ports in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - link-port-list
                properties:
                  link-port-list:
                    type: array
                    description: >
                      'List of uuids and associated link-ports from the cache, with one item per uuid
                      from {$RequestForListOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=*}'
                    items:
                      type: object
                      properties:
                        link-uuid:
                          type: string
                          description: >
                            'The uuid of the respective link
                            from {$RequestForListOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=uuid}'
                        link-ports:
                          type: string
                          description: >
                            'The list of localIds of linkPorts for the link-uuid
                            from {$RequestForListOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=uuid/link-port=*/local-id}'
              example:
                link-port-list:
                  - link-uuid: link1
                    link-ports:
                      - 'localId1'
                      - 'localId2'
                  - link-uuid: link2
                    link-ports:
                      - 'localId1'
                      - 'localId3'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-015/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-data-of-all-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideDataOfLinks
      summary: 'Provides data of (filtered) links in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              required:
                - link-type
              properties:
                link-type:
                  type: string
                  description: 'If provided, data is only returned for links of the respective type'
                  enum:
                    - 'generic'
                    - 'minimumForRest'
            example:
              link-type: 'minimumForRest'
      responses:
        '200':
          description: 'Data of (filtered) links in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - core-model-1-4:link
                properties:
                  core-model-1-4:link:
                    type: array
                    description: >
                      'List of link data (if applicable filtered for link-type)
                      from {$RequestForDataOfLinksCausesReadingFromCache.SearchingLinksInCache.response.body#/core-model-1-4:link=*}
                      if {$request.body#link-type}==generic: omit link records without forwarding-domain property,
                      if {$request.body#link-type}==minimumForRest: omit link records with forwarding-domain property
                      if {$request.body#link-type} not provided: return all records'
                    items:
                      $ref: '#/components/schemas/LINK'
              examples:
                generic:
                  value:
                    core-model-1-4:link:
                      - uuid: 'genericLink1'
                        layer-protocol-name: 'layer protocol name for the link'
                        link-direction: 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                        forwarding-domain:
                          - 'forwarding domain entry'
                        link-port:
                          - local-id: '1'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                            logical-termination-point: 'mountnameA+ltpA'
                          - local-id: '2'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                            logical-termination-point: 'mountnameB+ltpB'
                      - uuid: 'genericLink2'
                        layer-protocol-name: 'layer protocol name for the link'
                        link-direction: 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                        forwarding-domain:
                          - 'forwarding domain entry'
                        link-port:
                          - local-id: 'lc1'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                            logical-termination-point: 'mountnameA+ltpA'
                          - local-id: 'lc2'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                            logical-termination-point: 'mountnameB+ltpB'
                minimum-for-rest:
                  value:
                    core-model-1-4:link:
                      - uuid: '513559996'
                        layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                        end-point-list:
                          - control-construct: '513250009'
                            logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-2A'
                            layer-protocol: '513250009+LP-MWPS-TTP-RADIO-2A'
                          - control-construct: '513250008'
                            logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-2A'
                            layer-protocol: '513250008+LP-MWPS-TTP-RADIO-2A'
                      - uuid: '513559997'
                        layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                        end-point-list:
                          - control-construct: '513250009'
                            logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-1A'
                            layer-protocol: '513250009+LP-MWPS-TTP-RADIO-1A'
                          - control-construct: '513250008'
                            logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-1A'
                            layer-protocol: '513250008+LP-MWPS-TTP-RADIO-1A'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-op-s-is-016/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

  /v1/provide-data-of-all-link-ports:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideDataOfLinkPorts
      summary: 'Provides data of linkports in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'Data of linkports in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - core-model-1-4:link-ports
                properties:
                  core-model-1-4:link-ports:
                    type: array
                    description: >
                      'List of linkport data
                      from {$RequestForDataOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=*}
                      where link-port property is available (i.e. only for generic links)'
                    items:
                      type: object
                      required:
                        - uuid
                        - link-port
                      properties:
                        uuid:
                          type: string
                          description: 'The uuid of the corresponding link'
                        link-port:
                          type: array
                          description: 'The list of link-ports beloning to the link'
                          items:
                            $ref: '#/components/schemas/LINK_PORT'
              example:
                core-model-1-4:link-ports:
                  - uuid: 'genericLink1'
                    link-port:
                      - local-id: '1'

                                update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If body provided, domain name of RegistryOffice application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                    registry-office-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >
                        'If body provided, port of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                    http-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >
                                'If provided, own IPv4 address, which has to be documented (but not be directly used for formulating the callback)
                                update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-2-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'

        type: array
        items:
          type: object
          required:
            - uuid
            - local-id
            - layer-protocol-name
          properties:
            uuid:
              type: string
            local-id:
              type: string
            layer-protocol-name:
              type: string

  /v1/provide-list-of-actual-device-equipment:
    type: object

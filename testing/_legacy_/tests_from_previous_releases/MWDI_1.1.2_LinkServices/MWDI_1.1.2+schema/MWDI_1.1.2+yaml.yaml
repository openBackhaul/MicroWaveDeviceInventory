/v1/provide-list-of-parallel-links:
  type: object
  required:
    - parallel-link-list
  properties:
    parallel-link-list:
      type: array
      items:
        type: string
/core-model-1-4:network-control-domain=cache/link={uuid}:
  get:
    type: object
    properties:
      core-model-1-4:link:
        type: array
        items:
          oneOf:
            - description: 'generic'
              type: object
              required:
                - uuid
                - layer-protocol-name
                - link-direction
                - forwarding-domain
                - link-port
              properties:
                uuid:
                  type: string
                layer-protocol-name:
                  type: string
                link-direction:
                  type: string
                  enum:
                    - 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                    - 'core-model-1-4:FORWARDING_DIRECTION_UNIDIRECTIONAL'
                    - 'core-model-1-4:FORWARDING_DIRECTION_OMNIDIRECTIONAL'
                    - 'core-model-1-4:FORWARDING_DIRECTION_UNDEFINED_OR_UNKNOWN'
                forwarding-domain:
                  type: array
                  items:
                    type: string
                link-port:
                  type: array
                  items:
                    oneOf:
                      - description: 'generic'
                        type: object
                        required:
                          - local-id
                          - link-port-direction
                          - logical-termination-point
                        properties:
                          local-id:
                            type: string
                          link-port-direction:
                            type: string
                            enum:
                              - 'core-model-1-4:PORT_DIRECTION_INPUT'
                              - 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                              - 'core-model-1-4:PORT_DIRECTION_BIDIRECTIONAL'
                              - 'core-model-1-4:PORT_DIRECTION_OMNIDIRECTIONAL'
                              - 'core-model-1-4:PORT_DIRECTION_UNIDENTIFIED_OR_UNKNOWN'
                          logical-termination-point:
                            type: string
            - description: 'minimum for rest'
              type: object
              required:
                - uuid
                - layer-protocol-name
                - end-point-list
              properties:
                uuid:
                  type: string
                layer-protocol-name:
                  type: string
                end-point-list:
                  type: array
                  items:
                    type: object
                    required:
                      - control-construct
                      - logical-termination-point
                      - layer-protocol
                    properties:
                      control-construct:
                        type: string
                      logical-termination-point:
                        type: string
                      layer-protocol:
                        type: string
  put:
  delete:
/core-model-1-4:network-control-domain=cache/link={uuid}/link-port={localId}:
  get:
    type: object
    properties:
      core-model-1-4:link-port:
        type: array
        items:
          oneOf:
            - description: 'generic'
              type: object
              required:
                - local-id
                - link-port-direction
                - logical-termination-point
              properties:
                local-id:
                  type: string
                link-port-direction:
                  type: string
                  enum:
                    - 'core-model-1-4:PORT_DIRECTION_INPUT'
                    - 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                    - 'core-model-1-4:PORT_DIRECTION_BIDIRECTIONAL'
                    - 'core-model-1-4:PORT_DIRECTION_OMNIDIRECTIONAL'
                    - 'core-model-1-4:PORT_DIRECTION_UNIDENTIFIED_OR_UNKNOWN'
                logical-termination-point:
                  type: string
  put:
  delete:

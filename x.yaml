                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        subscriber-release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        subscription:
                          type: string
                          description: >
                            'Name of operation that had been addressed for starting getting notifications. Requests have to be sent for the following subscriptions:
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-np-1-0-2-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
                            and
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-np-1-0-2-010/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
                            and
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-np-1-0-2-011/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
                            and
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-np-1-0-2-012/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
                            and
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-2-0-0-op-c-is-np-1-0-2-013/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
                            in five separate, sequential requests.'
                      example:
                        subscriber-application: 'MicroWaveDeviceInventory'
                        subscriber-release-number: '1.0.0'
                        subscription: '/v1/notify-controller-attribute-value-changes'
              responses:
                '204':
                  description: 'Stopped sending notifications of a specific subscription'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:

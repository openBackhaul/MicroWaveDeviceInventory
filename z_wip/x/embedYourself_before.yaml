  /v1/embed-yourself:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: embedYourself
      summary: 'Embed yourself into the MBH SDN application layer'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registry-office-application
                - registry-office-application-release-number
                - relay-server-replacement-operation
                - relay-operation-update-operation
                - deregistration-operation
                - registry-office-protocol
                - registry-office-address
                - registry-office-port
              properties:
                registry-office-application:
                  type: string
                  description: >
                    'Name of RegistryOffice application
                    find [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                registry-office-application-release-number:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of RegistryOffice application
                    find or update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-http-c-ro-2-1-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                relay-server-replacement-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a new server address
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-c-bm-ro-2-1-2-001/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                relay-operation-update-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a backward compatible replacement of an operation
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-c-bm-ro-2-1-2-003/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                deregistration-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for deregistering from the application layer
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-c-bm-ro-2-1-2-002/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                registry-office-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol for addressing RegistryOffice application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                registry-office-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of RegistryOffice application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                registry-office-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of RegistryOffice application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-ro-2-1-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                old-release-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol for addressing the currently running old release of the same application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                old-release-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of currently running old release of the same application
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of currently running old release of the same application
                        update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                old-release-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of currently running old release of the same application
                    update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                registry-office-application: 'RegistrationApplication'
                registry-office-application-release-number: '43.2.5'
                relay-server-replacement-operation: '/v1/relay-server-replacement'
                relay-operation-update-operation: '/v1/relay-operation-update'
                deregistration-operation: '/v1/deregister-application'
                registry-office-protocol: 'HTTP'
                registry-office-address:
                  ip-address:
                    ipv-4-address: '1.1.3.1'
                registry-office-port: 3001
                old-release-protocol: 'HTTP'
                old-release-address:
                  ip-address:
                    ipv-4-address: '1.1.3.1'
                old-release-port: 3001
      responses:
        '204':
          description: 'Will embed into the MBH SDN application layer'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access ...). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                'Life cycle state of the consumed service
                from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-s-bm-001/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        PromptForEmbeddingCausesRequestForBequeathingData:
          url: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-c-bm-or-1-2-2-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - new-application-name
                        - new-application-release
                        - new-application-protocol
                        - new-application-address
                        - new-application-port
                      properties:
                        new-application-name:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        new-application-release:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        new-application-protocol:
                          type: string
                          description: >
                            'Protocol expected by this application
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol]'
                        new-application-address:
                          type: object
                          properties:
                            ip-address:
                              type: object
                              properties:
                                ipv-4-address:
                                  type: string
                                  description: >
                                    'Own IPv4 address
                                    from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                            domain-name:
                              type: string
                              description: >
                                'Own domain-name
                                from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/domain-name]'
                        new-application-port:
                          type: integer
                          description: >
                            'Own TCP port
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port]'
              responses:
                '204':
                  description: 'Process of embedding a new release initiated'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access ...). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: >
                        'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
        PromptForEmbeddingCausesCyclicLoadingOfDeviceListFromController:
          url: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-odl-4-0-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-tcp-c-or-1-2-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-3-0-op-c-is-odl-4-0-2-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    example: 'node(node-id;netconf-node-topology:connection-status)'
                  description: >
                    'If different from empty string, a fields filter with the following value to be added to the request
                    from [/core-model-1-4:control-construct/profile-collection/profile=mwdi-1-3-0-string-p-001/string-profile-1-0:string-profile-pac/string-profile-configuration/string-value]'
              responses:
                '200':
                  description: 'List of devices with their connection state at Controller provided'
                  content:
                    application/json:
                      schema:
                        type: object
                        required:
                          - network-topology:topology
                        properties:
                          network-topology:topology:
                            type: array
                            items:
                              type: object
                              properties:
                                node:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      node-id:
                                        type: string
                                        description: 'The mountName of the device'
                                      netconf-node-topology:connection-status:
                                        type: string
                                        description: 'The connection status of the device at the Controller (connected, connecting or unable-to-connect)'
